<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="ohmyfood" />
    </header>

    <section>
        <div><i class="fas fa-map-marker-alt"></i> Paris, Belleville</div>
        <div><h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p></div>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="howto">
        <div class="howto__button"><span class="howto__button--number">1</span><div class="howto__button--about"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div></div>
        <div class="howto__button"><span class="howto__button--number">2</span><div class="howto__button--about"><i class="fas fa-list-ul"></i>Composez votre menu</div></div>
        <div class="howto__button"><span class="howto__button--number">3</span><div class="howto__button--about"><i class="fas fa-store"></i>Dégustez au restaurant</div></div>
    </section>
